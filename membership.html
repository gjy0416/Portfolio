<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/mebership.css">
   <title>회원가입</title>
</head>
<body>
   <div id="container">
      <div id="content">
         <div id="logo"><a href="index.html"><img src="Images/logo.png"></a></div>
         <form action="">
            <label for="id">아이디</label>
            <input id="id" type="text" minlength="5" maxlength="20" required autofocus>
            <p id="id_alert" class="alert_mintext"></p>
            <label for="password">비밀번호</label>
            <input id="password" type="password" minlength="8" maxlength="16" required>
            <label for="password_check">비밀번호 재확인</label>
            <input id="password_check" type="password" minlength="8" maxlength="16" required>
            <label for="name">이름</label>
            <input id="name" type="text" minlength="1" maxlength="20" required>
            <label for="year">생년월일</label>
            <div id="birth">
               <input id="year" type="text" minlength="4" maxlength="4" required placeholder="년(4자)">
               <select id="month">
                  <option disabled selected>월</option>
                  <option value="january">1월</option>
                  <option value="february">2월</option>
                  <option value="march">3월</option>
                  <option value="april">4월</option>
                  <option value="may">5월</option>
                  <option value="june">6월</option>
                  <option value="july">7월</option>
                  <option value="august">8월</option>
                  <option value="october">9월</option>
                  <option value="september">10월</option>
                  <option value="november">11월</option>
                  <option value="december">12월</option>
               </select>
               <input id="date" type="text" minlength="1" maxlength="2" required placeholder="일">
            </div>
            <label for="sex">성별</label>
            <select id="sex">
               <option disabled selected>성별</option>
               <option value="male">남성</option>
               <option value="female">여성</option>
               <option value="nochoice">선택 안함</option>
            </select>
            <label for="email">본인 확인 이메일</label>
            <input id="email" type="email" placeholder="선택입력">
            <label for="id">휴대전화</label>
            <input id="id" type="tel" required placeholder="전화번호 입력">
            <button type="submit">가입하기</button>
         </form>
      </div>
      <script>
         document.getElementById('id').onchange = () => {
            if (document.getElementById('id').value.match(/\s/g)) {
               document.getElementById('id_alert').innerHTML = "아이디를 공백없이 만들어주세요.";
            }
         }
      </script>
   </div>
</body>
</html>
