<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/login.css">
   <title>로그인</title>
</head>
<body>
   <div id="container">
      <a href="index.html"><img id="logo" src="images/logo.png" alt="로그인 로고"></a>
      <div id="login_main">
         <form action="">
            <div id="login_id">
               <input type="text" name="name" minlength="6" maxlength="14" placeholder="아이디" required>
            </div>
            <div id="login_pw">
               <input type="password" name="pw" minlength="10" maxlength="20" placeholder="비밀번호" required>
            </div>
            <button type="submit">로그인</button>
         </form>
      </div>
      <div id="lower_menu">
         <ul>
            <li><a href="">비밀번호 찾기</a></li>
            <li><a href="">아이디 찾기</a></li>
            <li><a href="membership.html">회원가입</a></li>
         </ul>
      </div>
   </div>
</body>
</html>
